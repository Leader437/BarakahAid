name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ---------- Login to Docker Hub ----------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- Build & Push Server ----------
      - name: Build server image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/barakahaid-server:latest ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/barakahaid-server:latest

      # ---------- Build & Push Client ----------
      - name: Build client image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            -t ${{ secrets.DOCKER_USERNAME }}/barakahaid-client:latest ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/barakahaid-client:latest

      # ---------- Build & Push Admin ----------
      - name: Build admin image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            --build-arg VITE_CLIENT_URL=${{ secrets.VITE_CLIENT_URL }} \
            -t ${{ secrets.DOCKER_USERNAME }}/barakahaid-admin:latest ./admin
          docker push ${{ secrets.DOCKER_USERNAME }}/barakahaid-admin:latest
